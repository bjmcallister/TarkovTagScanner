name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0, v1.1, etc.
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: python build_exe.py
      
    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-build" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/WabbajackTarkovPriceChecker.exe
        body: |
          # ‚ö° Wabbajack Tarkov Price Checker ${{ steps.get_version.outputs.VERSION }}
          
          ## Download
          Download `WabbajackTarkovPriceChecker.exe` below and run it!
          
          ## Features
          - üéØ OCR Item Detection
          - ‚ö° Instant Price Lookup with Tarkov.dev API
          - üñ±Ô∏è Multiple Trigger Options (8 key, Mouse Side Button)
          - üìä Price Per Slot Calculation
          - üé® Matrix-Themed UI
          
          ## First Run
          - OCR models will download automatically (~100MB)
          - No API key required
          - No admin privileges needed (for mouse button)
          
          ## Hotkeys
          - **Shift+K**: Activate/Deactivate
          - **8**: Capture item at cursor
          - **Mouse Side Button**: Instant capture
          
          See [README](https://github.com/${{ github.repository }}) for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact (for non-tag builds)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: WabbajackTarkovPriceChecker-dev
        path: dist/WabbajackTarkovPriceChecker.exe
