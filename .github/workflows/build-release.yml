name: Build and Release

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0, v1.1, etc.
  workflow_dispatch:  # Allows manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name=TarkovTagScanner --collect-all easyocr tarkov_price_checker_ui.py
      
    - name: Get version from tag
      id: get_version
      shell: bash
      run: |
        if [[ $GITHUB_REF == refs/tags/* ]]; then
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=dev-build" >> $GITHUB_OUTPUT
        fi
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/TarkovTagScanner.exe
        body: |
          # üè∑Ô∏è Tarkov Tag Scanner ${{ steps.get_version.outputs.VERSION }}
          
          ## Download
          Download `TarkovTagScanner.exe` below and run it!
          
          ## Features
          - OCR Item Detection with loading screen
          - Instant Price Lookup with Tarkov.dev API
          - PVP/PVE Mode Toggle
          - Custom Hotkey Configuration
          - Price Per Slot Calculation
          - Matrix-Themed UI
          
          ## First Run
          - Loading screen shows while OCR models download (~100MB, up to 60 seconds)
          - No API key required
          - No admin privileges needed
          
          ## Hotkeys
          - **Shift+K**: Activate/Deactivate (configurable)
          - **8**: Capture item at cursor (configurable)
          - **Mouse Side Button**: Instant capture
          
          See [README](https://github.com/${{ github.repository }}) for full documentation.
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload artifact (for non-tag builds)
      if: "!startsWith(github.ref, 'refs/tags/')"
      uses: actions/upload-artifact@v4
      with:
        name: TarkovTagScanner-dev
        path: dist/TarkovTagScanner.exe
